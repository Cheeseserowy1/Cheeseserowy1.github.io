<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flappy Bird - bez tekstur</title>
<style>
html,body{height:100%;margin:0;background:#70c5ce;display:flex;align-items:center;justify-content:center;font-family:Arial,Helvetica,sans-serif}
canvas{background:linear-gradient(#70c5ce,#a0e7f0);display:block;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.2)}
#overlay{position:fixed;top:16px;left:16px;color:#fff;font-weight:700;text-shadow:0 2px 6px rgba(0,0,0,0.3)}
#hint{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);color:#fff;background:rgba(0,0,0,0.15);padding:8px 12px;border-radius:999px}
</style>
</head>
<body>
<div id="overlay">Score: <span id="score">0</span>  High: <span id="high">0</span></div>
<canvas id="game" width="480" height="640"></canvas>
<div id="hint">Kliknij lub naciśnij SPACJĘ aby skoczyć. Kliknij po śmierci aby zrestartować.</div>
<script>
const cvs=document.getElementById('game');const ctx=cvs.getContext('2d');let W=cvs.width;let H=cvs.height;let gravity=0.5;let jump=-9;let bird={x:80,y:H/2,size:22,vy:0,rot:0};let pipes=[];let gap=150;let pipeW=60;let spawnTimer=0;let spawnInterval=90;let score=0;let best=parseInt(localStorage.getItem('flappy_high')||'0',10);document.getElementById('high').textContent=best;document.getElementById('score').textContent=score;let playing=true;function reset(){bird.y=H/2;bird.vy=0;bird.rot=0;pipes=[];spawnTimer=0;score=0;playing=true;document.getElementById('score').textContent=score}
function spawnPipe(){let topH=50+Math.random()*(H-gap-120);pipes.push({x:W,top:topH,bottom:topH+gap,passed:false})}
function update(){if(!playing)return;bird.vy+=gravity;bird.y+=bird.vy;bird.rot=Math.max(Math.min(bird.vy/10,1),-1);spawnTimer++;if(spawnTimer>=spawnInterval){spawnTimer=0;spawnPipe()}for(let i=pipes.length-1;i>=0;i--){let p=pipes[i];p.x-=2.6;if(!p.passed && p.x+pipeW<bird.x){p.passed=true;score++;document.getElementById('score').textContent=score; if(score>best){best=score;localStorage.setItem('flappy_high',best);document.getElementById('high').textContent=best}}if(p.x+pipeW<0)pipes.splice(i,1)}if(bird.y+bird.size>H||bird.y-bird.size<0)gameOver();for(let p of pipes){if(bird.x+bird.size>p.x && bird.x-bird.size<p.x+pipeW){if(bird.y-bird.size<p.top || bird.y+bird.size>p.bottom)gameOver()}}}
function gameOver(){playing=false;ctx.fillStyle='rgba(0,0,0,0.45)';ctx.fillRect(0,0,W,H);ctx.fillStyle='#fff';ctx.font='28px Arial';ctx.textAlign='center';ctx.fillText('Game Over',W/2,H/2-20);ctx.font='18px Arial';ctx.fillText('Kliknij aby zrestartować',W/2,H/2+12)}
function draw(){ctx.clearRect(0,0,W,H);ctx.fillStyle='#87ceeb';ctx.fillRect(0,H-100,W,100);ctx.fillStyle='#6aa84f';ctx.fillRect(0,H-100,W,20);for(let p of pipes){ctx.fillStyle='#2d6a4f';ctx.fillRect(p.x,0,pipeW,p.top);ctx.fillRect(p.x,p.bottom,pipeW,H-p.bottom)}ctx.save();ctx.translate(bird.x,bird.y);ctx.rotate(bird.rot);ctx.fillStyle='#ffdd57';ctx.beginPath();ctx.ellipse(0,0,bird.size,bird.size*0.85,0,0,Math.PI*2);ctx.fill();ctx.fillStyle='#000';ctx.beginPath();ctx.arc(6,-4,4,0,Math.PI*2);ctx.fill();ctx.restore()}
let lastTime=0;const fps=60;const frameTime=1000/fps;function loop(timestamp){if(timestamp-lastTime>=frameTime){lastTime=timestamp;update();draw()}requestAnimationFrame(loop)}requestAnimationFrame(loop);
function flap(){if(!playing){reset();return}bird.vy=jump}
window.addEventListener('keydown',e=>{if(e.code==='Space')flap()});window.addEventListener('mousedown',e=>{flap()});window.addEventListener('touchstart',e=>{e.preventDefault();flap()},{passive:false});window.addEventListener('resize',()=>{let ratio=Math.min(window.innerWidth-40,540);cvs.style.width=ratio+'px'});
(function init(){cvs.style.width=Math.min(window.innerWidth-40,540)+'px';spawnTimer=spawnInterval-30;spawnPipe();spawnPipe()})();
</script>
</body>
</html>
